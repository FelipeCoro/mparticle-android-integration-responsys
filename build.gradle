buildscript {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['PushIOManager.aar'])
    implementation 'com.android.support:support-compat:26.1.0'
    testImplementation fileTree(dir: 'libs', include: ['PushIOManager.aar'])
}

repositories {
   google()
}
